<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Source Sans Pro", "Arial", sans-serif;
        }
        .main-content{
            border: 1px solid red;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }
        .conversion-form{
            border: 1px solid purple;
            height: 560px;
            max-height: 100%;
            width: 380px;
        }
        .nav {
            display: flex;
            justify-content:space-around;
        }
        .title {
            text-align: center;
            font-size: 2em;
            padding:5px;
        }
        .nav, .form {
            font-size: 1.5em;
        }
        .nav-slider {
            width: 100%;
            text-align: center;
            padding: 5px;
        }
        .nav-slider a {
            text-decoration: none;
            color: black;
            font-weight: 700;
        }

        .nav-slider a:hover {
            text-decoration: underline;
        }

        <!-- .form {
            margin-top: 10px;
        } -->
        .form-body, .result{
            display: flex;
            flex-direction: column;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .result{
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #form-result {
            margin-top: 2%;
            font-size: 1.7rem;
        }
        #convert-btn, #reset{
            height: 2rem;
            width: 6rem;
            margin-top: 15px;
            padding: 5px;
        }
        #reset {
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
        }
        #val, #to, #from {
            height: fit-content;
            padding: 5px 2px;
            font-size: 1rem;
        }
        label{
            margin-top: 3%;
            margin-bottom: 2%;
        }
        #error{
            color: red;
            font-size: small;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        
        <div class="conversion-form">
            <div class="title">Adri Unit Conversion</div>
            <div class="nav">
                <div class="nav-slider" id="length"><a href="http://">Length</a></div>
                <div class="nav-slider" id="temperature"><a href="http://">Temperature</a></div>
                <div class="nav-slider" id="weight"><a href="http://">Weight</a></div>
            </div>
            {% if request.method == 'POST' %}
            <div class="result">
                <p>Result of your calculation: </p>
                <p id="form-result">{{result[0]}} {{result[1]}} = {{result[3]}} {{result[2]}}</p>
                <a href="{{url_for('length_page')}}" id="reset">Reset</a>
            </div>
            {% else %}
            <div class="form">
                <form action="/" class="form-body" method="post">

                    <label for="val">Enter the length to convert</label>
                    <input type="text" name="value" id="val">
                    <span id="error">Warning: You can only insert numbers.</span>

                    <label for="from">Unit to convert from</label>
                    <select name="from" id="from">
                        {%for u, v in units.items() %}
                            <option value="{{v}}">{{u}}</option>
                        {%endfor%}
                    </select>
                    
                    <label for="to">Unit to convert to</label>
                    <select name="to" id="to">
                        {%for u, v in units.items() %}
                            <option value="{{v}}">{{u}}</option>
                        {%endfor%}
                    </select>
                    
                    <input type="submit" value="Convert" id="convert-btn">
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename = 'main.js') }}"></script>
</body>
</html>
